<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
            <title></title>

        <!--put your external stylesheet links here-->
        <link rel="stylesheet" href="css/style.css">
        <!--[if IE<9]>
            <link rel="stylesheet" href="css/style.ie.css">
        <![endif]-->

         <!--you can also place internal styles here;
             place these within <style> tags-->
        
    </head>

    <body>
        <div id="proposalPanel" style="width: 300px; height: 250px; position: absolute; top: 10px; left: 10px;">
            <p style="position: absolute; top: -5px; left: 20px">Choose two maps to be displayed.</p>
            <p style="position: absolute; top: 30px; left: 20px">To choose a new map, uncheck a currently selected map and recheck a new map.</p>
            <label style="position: absolute; top: 90px; left: 20px"><input type="checkbox" name="current" class="check" value="js-checked"  checked/> 2020 Enacted Map</label><br>
            <label style="position: absolute; top: 120px; left: 20px"><input type="checkbox" name="effGap" class="check" checked /> Max effGap Map</label><br>
            <label style="position: absolute; top: 150px; left: 20px"><input type="checkbox" name="compactness" class="check" /> Max Compactness Map</label><br>
            <label style="position: absolute; top: 180px; left: 20px"><input type="checkbox" name="modularity" class="check" /> Max Modularity Map</label><br>
            <label style="position: absolute; top: 210px; left: 20px"><input type="checkbox" name="pmc" class="check" /> PMC Map</label><br>
        </div>
        <div id="pcpPanel" style="width: 600px; height: 250px; position: absolute; top: 10px; left: 320px;">
            <p style="position: absolute; top: -5px; left: 20px">Choose one variable to symbolize the maps.</p>
            <div id="pcpLegend" style="width: 250px; height: 20px; position: absolute; top: 5px; left: 310px"></div>
            <div id="pcpPlot" style="width: 550px; height: 210px; position: absolute; top: 30px; left: 25px"></div>
        </div>
        <div id="mapPanel" style="width: 910px; height: 480px; position: absolute; top: 270px; left: 10px">
            <div id="mapLegend" style="width: 880px; height: 40px; position: absolute; top: 5px; left: 15px"></div>
            <div id="map1" style="width: 430px; height: 410px; position: absolute; top: 50px; left: 20px">
                <div class="chart-container-map1" style="width: 400px; height: 350px; position: absolute; top: 13px; left: 3px; z-index: 10000"></div>
            </div>
            <div id="map2" style="width: 430px; height: 410px; position: absolute; top: 50px; left: 460px">
                <div class="reexpress-control" style="width: 30px; height: 96px; position: absolute; top: 220px; left: 387px; z-index: 15000">
                    <button class="reexpress" id="choropleth"><img src="img/choroButton.png"></button>
                    <button class="reexpress" id="propSymbol"><img src="img/symbolButton.png"></button>
                    <button class="reexpress" id="bar"><img src="img/barButton.png"></button>
                </div>
                <!-- <div class="chart-container-map2" style="width: 30px; height: 96px; position: absolute; top: 220px; left: 40px; z-index: 10000"></div> -->
                <div class="chart-container-map2" style="width: 400px; height: 350px; position: absolute; top: 13px; left: 3px; z-index: 10000"></div>
            </div>
        </div>
        <!--you can also use this space for internal scripts;
        place these within <script> tags-->

        <!--put your external script links here-->

        <!-- <script type="text/javascript" src="js/main.js"></script> --> -->
        <script type="text/javascript" src="lib/leaflet/leaflet.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
        <script type="text/javascript" src="lib/leaflet-choropleth-gh-pages/dist/choropleth.js"></script>
        <script type="text/javascript" src="lib/d3/dist/d3.js"></script>
        <script type="text/javascript" src="js/merge.js"></script>
    </body>
</html>
