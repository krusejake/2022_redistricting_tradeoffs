<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
            <title></title>

        <!--put your external stylesheet links here-->
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="lib/bootstrap-5.1.3-dist/css/bootstrap.css">
        <!--[if IE<9]>
            <link rel="stylesheet" href="css/style.ie.css">
        <![endif]-->

         <!--you can also place internal styles here;
             place these within <style> tags-->
        
    </head>

    <body>

        <div class="container-fluid h-100 min-width-70">
            <div class="row d-flex align-items-start justify-content-center align-content-stretch flex-column h-100 pl-2">
                <!-- Image and text -->
                <nav class="navbar navbar-light bg-light" id="header">
                    <a class="navbar-brand" id="brand" href="#">
                        <img src="img/WI.png" class="d-inline-block align-top" alt="">
                        <h1>Redistricting Laboratory</h1>
                    </a>
                    <a class="nav-link" id="tutorial" href="#"><img src="img/questionmark.png" class="d-inline-block align-top" alt=""> </a>           

                    
                </nav>
                <div class="row" style="height: 240px">
                    <!-- <div id="space" class="col-lg-1 col-md-0"></div> -->
                    <div id="proposalPanel" class="col-lg-4 col-md-4 d-flex flex-column align-content-start flex-wrap ">
                        <p id="mapCheck">Choose two maps to be displayed.</p>
                        <div id="checkboxGroup">
                            <label class="checkLabel"><input type="checkbox" name="current" class="check" checked/> 2020 Enacted Map</label>
                            <img class="qMap" src="img/questionmark.png" class="d-inline-block align-top"><br>
                            <label class="checkLabel"><input type="checkbox" name="effGap" class="check" checked /> Max effGap Map</label>
                            <img class="qMap"src="img/questionmark.png" class="d-inline-block align-top"><br>
                            <label class="checkLabel"><input type="checkbox" name="compactness" class="check" /> Max Compactness Map</label>
                            <img class="qMap" src="img/questionmark.png" class="d-inline-block align-top"><br>
                            <label class="checkLabel"><input type="checkbox" name="modularity" class="check" /> Max Modularity Map</label>
                            <img class="qMap" src="img/questionmark.png" class="d-inline-block align-top"><br>
                            <label class="checkLabel"><input type="checkbox" name="pmc" class="check" /> PMC Map</label>
                            <img class="qMap" src="img/questionmark.png" class="d-inline-block align-top"><br>
                            <p id="mapUncheck">* To choose a new map, uncheck a currently selected map and recheck a new map.</p>
                        </div>

                    </div> 
                    
                    <div id="pcpPanel" class="col-lg-8 col-md-8">
                        <p id="attrSelection">Choose one variable to symbolize the maps.</p>
                        <div id="pcpPlot"></div>
                        <div id="pcpLegend"></div>
                    </div>
                </div>

                <div class="row flex-grow-1 d-flex align-items-stretch align-content-around flex-column" id="mapPanel" >
                    <div class="row" style="height: 40px; width: 100%">
                        <div id="mapLegend" class="col-lg-12 col-md-12"></div>
                    </div>
                    <div class="row flex-grow-1 d-flex align-items-stretch flex-row" style="height: 40px; width: 100%">
                        <div id="mapPanel1" class="col-lg-6 col-md-6 flex-grow-1">
                            <div id="map1" style="width: 98%; height: 96%; position: relative; top: 2%; left: 1%">
                                <div class="chart-container-map1" style="position:relative;;height: 100%; width: 100%; z-index: 10000"></div>
                            </div>
                        </div>
                        
                        <div id="mapPanel2" class="col-lg-6 col-md-6 flex-grow-1">
                            <div id="map2" style="width: 98%; height: 96%; position: relative; top: 2%; left: 1%">
                                <div class="reexpress-control" style= "width: 5%; height: 10%; position:relative; right: -90%; bottom: -80%; z-index:10000">
                                    <button class="reexpress" id="choropleth"><img src="img/choroButton.png"></button>
                                    <button class="reexpress" id="propSymbol"><img src="img/symbolButton.png"></button>
                                    <button class="reexpress" id="bar"><img src="img/barButton.png"></button>
                                </div>
                                <div class="chart-container-map2" style="position:relative; height: 100%; width: 100%; z-index: 10000"></div>
                            </div>
                        </div>
                </div>
        </div>

        <!-- <script type="text/javascript" src="js/main.js"></script> --> 
        <script type="text/javascript" src="lib/leaflet/leaflet.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
        <script type="text/javascript" src="lib/leaflet-choropleth-gh-pages/dist/choropleth.js"></script>
        <script type="text/javascript" src="lib/d3/dist/d3.js"></script>
        <script type="text/javascript" src="lib/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="js/merge.js"></script>
    </body>
</html>
